
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <h1 class="my-3 text-center">Orders</h1>
    <table class="table">
        <thead>
        <tr>
            <th>Order Number</th>
            <th>Email</th>
            <th>Total Price</th>
        </tr>
        </thead>


        <tbody>
        <tr th:each="Order : ${orders}">
            <td th:text="${order_number}" />
            <td th:text="${top}" />
            <td th:text="${orders.total_price}" />
        </tr>
<!--            <tr id="${product.id}">-->
<!--                <td>${product.name}</td>-->
<!--                <td>$${String.format("%.2f", product.price)}</td>-->
        </tbody>
    </table>



    <div class="container">
        <h1 class="my-3 text-center">Products</h1>
        <table class="table">
            <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            </thead>


            <tbody>

            </tbody>
        </table>





    </div>




</div>
</body>

</html>
